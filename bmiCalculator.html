<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <form action="/bmicalculator" method="post">
        <h2>BMI  CALCULATOR</h2>
        <label for="weight">WEIGHT</label>
        <input type="number" id="weight" name="weight_of_man" step="0.01" required placeholder="Enter_Weight_in(kg)"><br>
        <label for="height">Height</label>
        <input type="number" id="height" name="height_of_man" step="0.01" required placeholder="Enter_height_in(m)"><br>
        <button type="submit">Calculate BMI</button>
    </form>
</body>
</html>
